<!DOCTYPE html>
<html>
<head>
  <title>ATH Full Auto-Test (HTTP Version)</title>

  <style>
    body {
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .bitb-window {
      width: 420px;
      border: 1px solid #afafaf;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      background: white;
    }

    .bitb-titlebar {
      height: 32px;
      background: #e8e8e8;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid #ccc;
      font-size: 12px;
      color: #555;
    }

    .bitb-content {
      padding: 30px;
    }

    .logo {
      font-size: 24px;
      color: #0067b8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0067b8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
      line-height: 1.4;
    }
  </style>

  <script>
    // Fire ALL indicators when the page loads (HTTP version)
    window.onload = function() {

      const tests = [
        // 1 — Mismatched Microsoft login
        "/login.microsoftonline.com/common/oauth2/v2.0/authorize",

        // 2 — Long URL to trigger url_len >= 120
        "/login.microsoftonline.com/common/oauth2/v2.0/authorize/" +
        "ATH123Test456ATH123Test456ATH123Test456ATH123Test456ATH123Test456" +
        "ATH123Test456ATH123Test456ATH123Test456ATH123Test456ATH123Test456/" +
        "ATH123Test456ATH123Test456ATH123Test456",

        // 3 — Cloudflare Turnstile keyword
        "/cdn-cgi/turnstile/aaaaaaaaaaaaaaaaaaaaaaaaaaaa",

        // 4 — Cloudflare cf-challenge keyword
        "/cdn-cgi/challenge-platform/h/b/flow/OVXasdf1234",

        // 5 — Generic challenge phishing keyword
        "/challenge/verify/12345/67890/abcdef"
      ];

      tests.forEach(path => {
        const img = document.createElement("img");
        img.src = path + "?t=" + Date.now();
        img.style.display = "none";
        document.body.appendChild(img);
      });

      document.getElementById("status").innerHTML =
        "<b>All indicators fired over HTTP.</b><br>" +
        "Check Splunk for:<br>" +
        "<ul>" +
        "<li>/login.microsoftonline.com/...</li>" +
        "<li>/...LONG URL...</li>" +
        "<li>/cdn-cgi/turnstile/...</li>" +
        "<li>/cdn-cgi/challenge-platform/...</li>" +
        "<li>/challenge/verify/...</li>" +
        "</ul>";
    };
  </script>

</head>

<body>
  <div class="bitb-window">
    <div class="bitb-titlebar">
      <img src="https://www.microsoft.com/favicon.ico" width="16" style="margin-right:6px;">
      Sign in to your account — login.microsoftonline.com
    </div>

    <div class="bitb-content">
      <div class="logo">Microsoft</div>
      <input type="text" placeholder="Email, phone, or Skype">
      <button disabled>Next</button>

      <div id="status"></div>
    </div>
  </div>
</body>
</html>
