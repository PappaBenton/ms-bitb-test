<!DOCTYPE html>
<html>
<head>
  <title>Sign in to your account</title>
  <style>
    body {
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* Fake browser chrome */
    .bitb-window {
      width: 420px;
      border: 1px solid #afafaf;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      background: white;
    }
    .bitb-titlebar {
      height: 32px;
      background: #e8e8e8;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid #ccc;
      font-size: 12px;
      color: #555;
    }
    .bitb-titlebar img {
      width: 16px;
      margin-right: 6px;
    }
    .bitb-content {
      padding: 30px;
    }
    .logo {
      font-size: 24px;
      color: #0067b8;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0067b8;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005ba1;
    }
  </style>
</head>

<body>
  <div class="bitb-window">
    <div class="bitb-titlebar">
      <img src="https://www.microsoft.com/favicon.ico" alt="">
      Sign in to your account â€“ login.microsoftonline.com
    </div>

    <div class="bitb-content">
      <div class="logo">Microsoft</div>

      <input type="text" placeholder="Email, phone, or Skype">
      <button>Next</button>

      <!-- Hidden request that will hit Zscaler and your alert -->
      <img src="/login.microsoftonline.com/common/oauth2/v2.0/authorize" style="display:none;">
    </div>
  </div>
</body>
</html>
